<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Primary Meta Tags -->
    <title>AGENT - Revolutionizing Apartment Hunting</title>
    <meta name="title" content="AGENT - Revolutionizing Apartment Hunting" />
    <meta name="description" content="Location-first rental platform with professional property vetting, 3D models, and secure escrow protection. Search precisely by State → LGA → Community." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AGENT - Revolutionizing Apartment Hunting" />
    <meta property="og:description" content="Location-first rental platform with professional property vetting, 3D models, and secure escrow protection." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AGENT - Revolutionizing Apartment Hunting" />
    <meta property="twitter:description" content="Location-first rental platform with professional property vetting, 3D models, and secure escrow protection." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0F1A2F" />
    
    <!-- Prevent zoom on input focus for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>

</html>
